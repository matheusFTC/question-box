<div class="modal fade" id="saveAlternativeModal" tabindex="-1" role="dialog" aria-labelledby="saveAlternativeModalTitle">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h3 class="modal-title" id="saveAlternativeModalTitle">Alternative</h3>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="inputAnswer">Answer</label>
            <textarea class="form-control" rows="6" id="inputAnswer" placeholder="Answer" ng-model="alternative.answer"></textarea>
          </div>
          <div class="checkbox">
            <label for="inputIsCorrect">
              <input type="checkbox" id="inputIsCorrect" ng-model="alternative.isCorrect"> Correct
            </label>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="saveAlternative()">
          <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Save
        </button>
      </div>
    </div>
  </div>
</div>

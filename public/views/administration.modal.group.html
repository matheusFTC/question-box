<div class="modal fade" id="saveGroupModal" tabindex="-1" role="dialog" aria-labelledby="saveGroupModalTitle">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h3 class="modal-title" id="saveGroupModalTitle">Grup</h3>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="inputName">Name</label>
            <input type="text" class="form-control" id="inputName" placeholder="Name" ng-model="group.name">
          </div>
          <div class="form-group">
            <label for="inputDescription">Description</label>
            <textarea class="form-control" rows="6" id="inputDescription" placeholder="Description" ng-model="group.description"></textarea>
          </div>
          <div class="checkbox">
            <label for="inputIsActive">
              <input type="checkbox" id="inputIsActive" ng-model="group.isActive"> Active
            </label>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="saveGroup()">
          <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Save
        </button>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="page-header">
        <h1>Administração</h1>
      </div>
      <div class="alert alert-success" role="alert" ng-show="message.success">
        <strong>Ops!</strong> {{message.success}}
      </div>
      <div class="alert alert-danger" role="alert" ng-show="message.error">
        <strong>Ops!</strong> {{message.error}}
      </div>
      <h2>Grupos</h2>
      <div class="row">
        <div class="col-md-2" style="margin-top: 20px">
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default" data-toggle="modal" data-target="#saveGroupModal" ng-click="newGroup()">
              <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            </button>
          </div>
        </div>
        <div class="col-md-10" style="margin-top: 20px">
          <!-- group-filter -->
          <form>
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-addon">
                  <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                </div>
                <input type="text" class="form-control" placeholder="Você procura por qual grupo..." ng-model="groupsFilter">
              </div>
            </div>
          </form>
          <!-- /group-filter -->
        </div>
      </div>

      <!-- group-list -->
      <div class="table-responsive" style="margin-top: 20px">
        <table class="table">
          <tbody>
            <tr ng-repeat="group in groups | filter : groupsFilter">
              <td>
                {{group.name}}
              </td>
              <td>
                <button class="btn btn-default" type="button" data-toggle="modal" data-target="#saveGroupModal" ng-click="setGroup(group)">
                  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </button>
              </td>
              <td>
                <button class="btn btn-default" type="button" ng-click="removeGroup(group)">
                  <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- /group-list -->
    </div>
  </div>
</div>

<!-- save-group-modal -->
<div class="modal fade" id="saveGroupModal" tabindex="-1" role="dialog" aria-labelledby="saveGroupModalTitle">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h3 class="modal-title" id="saveGroupModalTitle">Grupo</h3>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="inputName">Nome</label>
            <input type="text" class="form-control" id="inputName" placeholder="Nome do Grupo" ng-model="group.name">
          </div>
          <div class="form-group">
            <label for="inputDescription">Descrição</label>
            <textarea class="form-control" rows="3" id="inputDescription" placeholder="Descrição" ng-model="group.description"></textarea>
          </div>
          <div class="checkbox">
            <label for="inputIsActive">
              <input type="checkbox" id="inputIsActive" ng-model="group.isActive"> Habilitado
            </label>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="saveGroup()">
          <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Salvar
        </button>
      </div>
    </div>
  </div>
</div>
<!-- /save-group-modal -->

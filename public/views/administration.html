<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="page-header">
        <h1>Administration</h1>
      </div>
      <!-- groups -->
      <div ng-ride="group">
        <h2>Groups</h2>
        <div class="row">
          <div class="col-md-2" style="margin-top: 20px">
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-default" data-toggle="modal" data-target="#saveGroupModal" ng-click="newGroup()">
              <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            </button>
            </div>
          </div>
          <div class="col-md-10" style="margin-top: 20px">
            <!-- group-filter -->
            <form>
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-addon">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                  </div>
                  <input type="text" class="form-control" placeholder="Do you look for which group?" ng-model="groupsFilter">
                </div>
              </div>
            </form>
            <!-- /group-filter -->
          </div>
        </div>

        <!-- group-list -->
        <table class="table">
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Description</th>
              <th>Active</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="group in groups | filter : groupsFilter">
              <td>
                {{$index + 1}}
              </td>
              <td>
                {{group.name}}
              </td>
              <td>
                {{group.description}}
              </td>
              <td>
                {{group.isActive ? 'Yes' : 'No'}}
              </td>
              <td class="text-right">
                <button class="btn btn-default" type="button" ng-click="findQuestionByGroup(group)">
                  <span class="glyphicon glyphicon-list" aria-hidden="true"></span>
                </button>
                <button class="btn btn-default" type="button" data-toggle="modal" data-target="#saveGroupModal" ng-click="setGroup(group)">
                  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </button>
                <button class="btn btn-default" type="button" ng-click="removeGroup(group)">
                  <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <!-- /group-list -->
      </div>
      <!-- /groups -->

      <!-- questions -->
      <div ng-show="questions">
        <h2>Questions</h2>
        <h3>{{group.name}}</h3>
        <div class="row">
          <div class="col-md-2" style="margin-top: 20px">
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-default" data-toggle="modal" data-target="#saveQuestionModal" ng-click="newQuestion()">
              <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            </button>
            </div>
          </div>
          <div class="col-md-10" style="margin-top: 20px">
            <!-- question-filter -->
            <form>
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-addon">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                  </div>
                  <input type="text" class="form-control" placeholder="Do you look for which question?" ng-model="questionsFilter">
                </div>
              </div>
            </form>
            <!-- /question-filter -->
          </div>
        </div>
        <!-- question-list -->
        <table class="table">
          <thead>
            <tr>
              <th>#</th>
              <th>Enunciation</th>
              <th>Active</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="question in questions | filter : questionsFilter">
              <td>
                {{$index + 1}}
              </td>
              <td>
                {{question.enunciation}}
              </td>
              <td>
                {{question.isActive ? 'Yes' : 'No'}}
              </td>
              <td class="text-right">
                <button class="btn btn-default" type="button" ng-click="showAlternatives(question.alternatives)">
                  <span class="glyphicon glyphicon-list" aria-hidden="true"></span>
                </button>
                <button class="btn btn-default" type="button" data-toggle="modal" data-target="#saveQuestionModal" ng-click="setQuestion(question)">
                  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </button>
                <button class="btn btn-default" type="button" ng-click="removeQuestion(question)">
                  <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <!-- /question-list -->
      </div>
      <!-- /questions -->
    </div>
  </div>
</div>

<ng-include src="'views/administration.modal.group.html'"></ng-include>
<ng-include src="'views/administration.modal.question.html'"></ng-include>

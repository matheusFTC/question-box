<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="page-header">
        <h1>Administration</h1>
      </div>
      <!-- groups -->
      <div ng-ride="group">
        <h2>Groups</h2>
        <div class="row">
          <div class="col-md-2" style="margin-top: 20px">
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-default" data-toggle="modal" data-target="#saveGroupModal" ng-click="newGroup()">
              <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            </button>
            </div>
          </div>
          <div class="col-md-10" style="margin-top: 20px">
            <!-- group-filter -->
            <form>
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-addon">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                  </div>
                  <input type="text" class="form-control" placeholder="Do you look for which group?" ng-model="groupsFilter">
                </div>
              </div>
            </form>
            <!-- /group-filter -->
          </div>
        </div>

        <!-- group-list -->
        <table class="table">
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Description</th>
              <th>Active</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="group in groups | filter : groupsFilter">
              <td>
                <strong>{{$index + 1}}</strong>
              </td>
              <td>
                {{group.name}}
              </td>
              <td>
                {{group.description}}
              </td>
              <td>
                {{group.isActive ? 'Yes' : 'No'}}
              </td>
              <td class="text-right">
                <button class="btn btn-default" type="button" ng-click="findQuestionByGroup(group)">
                  <span class="glyphicon glyphicon-list" aria-hidden="true"></span>
                </button>
                <button class="btn btn-default" type="button" data-toggle="modal" data-target="#saveGroupModal" ng-click="setGroup(group)">
                  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </button>
                <button class="btn btn-default" type="button" ng-click="removeGroup(group)">
                  <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <!-- /group-list -->
      </div>
      <!-- /groups -->

      <!-- questions -->
      <div ng-show="questions">
        <h2>Questions</h2>
        <h3>{{group.name}}</h3>
        <div class="row">
          <div class="col-md-2" style="margin-top: 20px">
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-default" data-toggle="modal" data-target="#saveQuestionModal" ng-click="newQuestion()">
              <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            </button>
            </div>
          </div>
          <div class="col-md-10" style="margin-top: 20px">
            <!-- question-filter -->
            <form>
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-addon">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                  </div>
                  <input type="text" class="form-control" placeholder="Do you look for which question?" ng-model="questionsFilter">
                </div>
              </div>
            </form>
            <!-- /question-filter -->
          </div>
        </div>
        <!-- question-list -->
        <table class="table">
          <thead>
            <tr>
              <th>#</th>
              <th>Enunciation</th>
              <th>Active</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="question in questions | filter : questionsFilter">
              <td>
                <strong>{{$index + 1}}</strong>
              </td>
              <td>
                {{question.enunciation}}
              </td>
              <td>
                {{question.isActive ? 'Yes' : 'No'}}
              </td>
              <td class="text-right">
                <button class="btn btn-default" type="button" data-toggle="modal" data-target="#saveQuestionModal" ng-click="setQuestion(question)">
                  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </button>
                <button class="btn btn-default" type="button" ng-click="removeQuestion(question)">
                  <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <!-- /question-list -->
      </div>
      <!-- /questions -->
    </div>
  </div>
</div>

<!-- save-group-modal -->
<div class="modal fade" id="saveGroupModal" tabindex="-1" role="dialog" aria-labelledby="saveGroupModalTitle">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h3 class="modal-title" id="saveGroupModalTitle">Grup</h3>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="inputName">Name</label>
            <input type="text" class="form-control" id="inputName" placeholder="Name" ng-model="group.name">
          </div>
          <div class="form-group">
            <label for="inputDescription">Description</label>
            <textarea class="form-control" rows="6" id="inputDescription" placeholder="Description" ng-model="group.description"></textarea>
          </div>
          <div class="checkbox">
            <label for="inputIsActive">
              <input type="checkbox" id="inputIsActive" ng-model="group.isActive"> Active
            </label>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="saveGroup()">
          <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Save
        </button>
      </div>
    </div>
  </div>
</div>
<!-- /save-group-modal -->

<!-- save-question-modal -->
<div class="modal fade" id="saveQuestionModal" tabindex="-1" role="dialog" aria-labelledby="saveQuestionModalTitle">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h3 class="modal-title" id="saveQuestionModalTitle">Question</h3>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="inputEnunciation">Enunciation</label>
            <textarea class="form-control" rows="6" id="inputEnunciation" placeholder="Enunciation" ng-model="question.enunciation"></textarea>
          </div>
          <div class="checkbox">
            <label for="inputIsActive">
              <input type="checkbox" id="inputIsActive" ng-model="question.isActive"> Active
            </label>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="saveQuestion()">
          <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Save
        </button>
      </div>
    </div>
  </div>
</div>
<!-- /save-group-modal -->

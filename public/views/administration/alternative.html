<ng-include src="'views/administration/menu.html'"></ng-include>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="page-header">
        <h1>Alternatives</h1>
      </div>
      <h3><small>Question: {{question.enunciation}}</small></h3>
      <div class="row">
        <div class="col-md-2 crud-options">
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default" data-toggle="modal" data-target="#modal" ng-click="new()">
              <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            </button>
          </div>
        </div>
        <div class="col-md-10 crud-options">
          <!-- filter -->
          <form>
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-addon">
                  <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                </div>
                <input type="text" class="form-control" placeholder="Do you look for which alternative?" ng-model="filter">
              </div>
            </div>
          </form>
          <!-- /filter -->
        </div>
      </div>
      <!-- list -->
      <table class="table">
        <thead>
          <tr>
            <th>#</th>
            <th>Answer</th>
            <th>Correct</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="alternative in question.alternatives | filter : filter">
            <td>
              {{$index + 1}}
            </td>
            <td>
              {{alternative.answer}}
            </td>
            <td>
              {{alternative.isCorrect ? 'Yes' : 'No'}}
            </td>
            <td class="text-right">
              <button class="btn btn-default" type="button" data-toggle="modal" data-target="#modal" ng-click="set(alternative)">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
              </button>
              <button class="btn btn-default" type="button" ng-click="remove($index)">
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <!-- /list -->

    </div>
  </div>
</div>

<!-- modal -->
<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalTitle">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h3 class="modal-title" id="modalTitle">Alternative</h3>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group" ng-class="{'has-error': !alternative.answer}">
            <label class="control-label" for="inputAnswer">Answer</label>
            <textarea class="form-control" rows="6" id="inputAnswer" placeholder="Answer" ng-model="alternative.answer"></textarea>
          </div>
          <div class="checkbox">
            <label for="inputIsCorrect">
              <input type="checkbox" id="inputIsCorrect" ng-model="alternative.isCorrect"> Correct
            </label>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="save()" ng-disabled="!alternative.answer">
          <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Save
        </button>
      </div>
    </div>
  </div>
</div>
<!-- /modal -->

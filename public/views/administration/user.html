<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="page-header">
        <h1>Administration</h1>
      </div>
      <ol class="breadcrumb">
        <li class="active">Users</li>
      </ol>
      <h2>Users</h2>
      <div class="row">
        <div class="col-md-2" style="margin-top: 20px">
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default" data-toggle="modal" data-target="#modal" ng-click="new()">
              <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            </button>
          </div>
        </div>
        <div class="col-md-10" style="margin-top: 20px">
          <!-- filter -->
          <form>
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-addon">
                  <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                </div>
                <input type="text" class="form-control" placeholder="Do you look for which user?" ng-model="filter">
              </div>
            </div>
          </form>
          <!-- /filter -->
        </div>
      </div>

      <!-- list -->
      <table class="table">
        <thead>
          <tr>
            <th>#</th>
            <th>Username</th>
            <th>Fullname</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="user in users | filter : filter">
            <td>
              {{$index + 1}}
            </td>
            <td>
              {{user.username}}
            </td>
            <td>
              {{user.fullname}}
            </td>
            <td class="text-right">
              <button class="btn btn-default" type="button" data-toggle="modal" data-target="#modal" ng-click="set(user)">
                  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
              </button>
              <button class="btn btn-default" type="button" ng-click="remove(user)">
                  <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <!-- /list -->

    </div>
  </div>
</div>

<!-- modal -->
<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalTitle">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h3 class="modal-title" id="modalTitle">User</h3>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group" ng-class="{'has-error': !user.username}">
            <label class="control-label" for="inputUsername">Username</label>
            <input type="text" class="form-control" id="inputUsername" placeholder="Username" ng-model="user.username">
          </div>
          <div class="form-group" ng-class="{'has-error': !user.password}">
            <label class="control-label" for="inputPassword">Password</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="user.password">
          </div>
          <div class="form-group" ng-class="{'has-error': !user.fullname}">
            <label class="control-label" for="inputFullname">Fullname</label>
            <input type="text" class="form-control" id="inputFullname" placeholder="Fullname" ng-model="user.fullname">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="save()" ng-disabled="!user.username || !user.password || !user.fullname">
          <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Save
        </button>
      </div>
    </div>
  </div>
</div>
<!-- /modal -->

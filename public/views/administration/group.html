<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="page-header">
        <h1>Administration</h1>
      </div>

      <h2>Groups</h2>
      <div class="row">
        <div class="col-md-2" style="margin-top: 20px">
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default" data-toggle="modal" data-target="#modal" ng-click="new()">
              <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            </button>
          </div>
        </div>
        <div class="col-md-10" style="margin-top: 20px">
          <!-- group-filter -->
          <form>
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-addon">
                  <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                </div>
                <input type="text" class="form-control" placeholder="Do you look for which group?" ng-model="filter">
              </div>
            </div>
          </form>
          <!-- /group-filter -->
        </div>
      </div>

      <!-- group-list -->
      <table class="table">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Description</th>
            <th>Active</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="group in groups | filter : filter">
            <td>
              {{$index + 1}}
            </td>
            <td>
              {{group.name}}
            </td>
            <td>
              {{group.description}}
            </td>
            <td>
              {{group.isActive ? 'Yes' : 'No'}}
            </td>
            <td class="text-right">
              <a class="btn btn-default" role="button" ng-href="#!/administration/groups/{{group._id}}/questions">
                <span class="glyphicon glyphicon-list" aria-hidden="true"></span>
              </a>
              <button class="btn btn-default" type="button" data-toggle="modal" data-target="#modal" ng-click="set(group)">
                  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </button>
              <button class="btn btn-default" type="button" ng-click="remove(group)">
                  <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                </button>
            </td>
          </tr>
        </tbody>
      </table>
      <!-- /group-list -->

    </div>
  </div>
</div>

<!-- modal -->
<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalTitle">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h3 class="modal-title" id="modalTitle">Grup</h3>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="inputName">Name</label>
            <input type="text" class="form-control" id="inputName" placeholder="Name" ng-model="group.name">
          </div>
          <div class="form-group">
            <label for="inputDescription">Description</label>
            <textarea class="form-control" rows="6" id="inputDescription" placeholder="Description" ng-model="group.description"></textarea>
          </div>
          <div class="checkbox">
            <label for="inputIsActive">
              <input type="checkbox" id="inputIsActive" ng-model="group.isActive"> Active
            </label>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="save()">
          <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Save
        </button>
      </div>
    </div>
  </div>
</div>
<!-- /modal -->

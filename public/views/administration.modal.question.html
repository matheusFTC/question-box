<div class="modal fade" id="saveQuestionModal" tabindex="-1" role="dialog" aria-labelledby="saveQuestionModalTitle">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h3 class="modal-title" id="saveQuestionModalTitle">Question</h3>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="inputEnunciation">Enunciation</label>
            <textarea class="form-control" rows="6" id="inputEnunciation" placeholder="Enunciation" ng-model="question.enunciation"></textarea>
          </div>
          <div class="checkbox">
            <label for="inputIsActive">
              <input type="checkbox" id="inputIsActive" ng-model="question.isActive"> Active
            </label>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="saveQuestion()">
          <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Save
        </button>
      </div>
    </div>
  </div>
</div>
